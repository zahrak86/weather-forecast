<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
    <title>Forcast</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input"
                    id="search-form-input">
                <input type="submit" value="search" class="search-form-button">
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">Tehran</h1>
                    <p class="weather-app-details">Sunday 8:24, light rain
                        <br />
                        Humidity: <strong>85%</strong>, Wind: <strong>5.14km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">
                        ⛅</div>
                    <div class="weather-app-temperature">
                        28 </div>
                    <div class="weather-app-unit">℃</div>
                </div>
            </div>
    </div>
    </main>
    <footer>
        This project was coded by
        <a href="https://github.com/zahrak86" target="_blank">Zahra Ghasemi</a> , is open source <a
            href="https://github.com/zahrak86/weather-forecast" target="_blank">GitHub</a> and hosted <a
            href="https://weather-forcast-week7-challenge.netlify.app/" target="_blank">Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
